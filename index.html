<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator SDA</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    <div id="main_content">
        <div id="calc">
            <div id="display">0</div>
            <div class="buttons">
                <div class="buttons-row">
                    <div id="sign-sowa">Sowa calc</div>
                    <div class="button" id="bt-ca"><img src="icons/arrow-left-solid.svg" alt="left-arrow" /></div>
                  
                    <div class="button" id="bt-divide">/</div>
                 
                </div>
                <div class="buttons-row">
                    <div class="button-number" id="bt-7">7</div>
                    <div class="button-number" id="bt-8">8</div>
                    <div class="button-number" id="bt-9">9</div>
                    <div class="button" id="bt-multiple">*</div>
                </div>
                <div class="buttons-row">
                    <div class="button-number" id="bt-4">4</div>
                    <div class="button-number" id="bt-5">5</div>
                    <div class="button-number" id="bt-6">6</div>
                    <div class="button" id="bt-minus">-</div>
                </div>
                <div class="buttons-row">
                    <div class="button-number" id="bt-1">1</div>
                    <div class="button-number" id="bt-2">2</div>
                    <div class="button-number" id="bt-3">3</div>
                    <div class="button" id="bt-plus">+</div>
                </div>
                <div class="buttons-row">
                    <div class="button-number" id="bt-plus-minus">+/-</div>
                    <div class="button-number" id="bt-0">/</div>
                    <div class="button-number" id="bt-coma">,</div>
                    <div class="button" id="bt-sum">=</div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
